<!DOCTYPE html><!--文档类型，必须要写-->
<html><!--根标签-->
    <head lang="en">
        <meta charset="UTF-8"><!--字符编码，必须指定为UTF-8-->
        <title>这是一个网页</title>
        <meta name="keywords" content="鲜花,水仙,各种花"/><!--关键字-->
    </head>
    <body>
    <a href="#" style="background: gray; width: 200px; height: 50px;display: block">link1</a>
    <a href="#" >link2</a>
    <a href="#">link3</a>
    普通文字
    <h1 style="background: red;">这是一个标题</h1>
    <h6>这是一个标题</h6>
    </body>
</html>


<!--
    css选择器：
    1.标签/元素选择器  h1 div
    2.id选择器  #id
    3.class选择器   .class
    4.后代选择器   #menu a

    权重值：id 100  class 10  tag 1

    行级元素：inline
    块级元素：block
-->
